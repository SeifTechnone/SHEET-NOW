<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <meta name="description" content="وصف صفحتك هنا">
    <meta property="og:title" content="عنوان صفحتك هنا">
    <meta property="og:description" content="وصف صفحتك هنا">
    <meta property="og:image" content="رابط الصورة المصغرة هنا">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* تخفيض عرض الصفحة الثانية */
        .second-page {
            display: none;
        }
    </style>
</head>
<body>
    <!-- محتوى الصفحة الأولى -->
    <h1>مرحبًا بك في صفحتي!</h1>
    <p>هذا المكان لعرض المحتوى الخاص بك.</p>

    <!-- تبديل بين الصفحتين -->
    <div class="first-page">
        <form id="loginForm" onsubmit="return validatePassword()">
            <a href="index2.html">
                <img src="Logo.png" alt="Image" style="width: 250px; height: auto;">
            </a><br>
            <label for="password">Enter the password:</label><br>
            <input type="password" id="password" name="password"><br>
            <button type="submit">Submit</button>
            <p id="errorMessage" style="color: black; display: none;">Incorrect password!</p>
            <p id="successMessage" style="color: black; display: none;">Correct password! Downloading file...</p>
        </form>
    </div>

    <!-- السكريبت -->
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var correctPassword1 = "1622024"; // كلمة المرور الأولى
            var correctPassword2 = "2922024"; // كلمة المرور الثانية

            if (password === correctPassword1) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(function(){
                    downloadFile("حل شيت تأمينات عامه 1.pdf"); // رابط الملف المراد تنزيله لكلمة المرور الأولى
                    document.getElementById("successMessage").style.display = "none";
                }, 2000); // تأخير تنزيل الملف لمدة 2 ثانية
                return false;
            } else if (password === correctPassword2) {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(function(){
                    downloadFile("حل شيت تأمينات عامه 2.pdf"); // رابط الملف المراد تنزيله لكلمة المرور الثانية
                    document.getElementById("successMessage").style.display = "none";
                }, 2000); // تأخير تنزيل الملف لمدة 2 ثانية
                return false;
            } else {
                document.getElementById("errorMessage").style.display = "block";
                setTimeout(function(){
                    document.getElementById("errorMessage").style.display = "none";
                }, 2000); // تأخير إخفاء الرسالة لمدة 2 ثانية
                return false;
            }
        }

        function downloadFile(url) {
            var a = document.createElement('a');
            a.href = url;
            a.download = url.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
